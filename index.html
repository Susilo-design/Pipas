<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Jejak Karbon Barang Elektronik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Jejak Karbon Barang Elektronik</h1>
    <form id="carbon-form">
      <label for="device">Jenis Barang Elektronik:</label>
      <select id="device" name="device">
        <option value="smartphone">Smartphone</option>
        <option value="laptop">Laptop</option>
        <option value="tv">TV</option>
        <option value="refrigerator">Kulkas</option>
        <option value="ricecooker">RiceCooker</option>
      </select>

      <label for="usage">Durasi Penggunaan (jam per hari):</label>
      <input type="number" id="usage" name="usage" placeholder="Masukkan durasi penggunaan" required>

      <label for="days">Jumlah Hari Penggunaan:</label>
      <input type="number" id="days" name="days" placeholder="Masukkan jumlah hari" required>

      <button type="submit">Hitung Jejak Karbon</button>
    </form>

    <div id="result" class="result">
      <p><strong>Jejak Karbon Anda:</strong> <span id="carbon-result">0</span> kg CO2</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
