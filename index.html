<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Jejak Karbon Barang Elektronik</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Jejak Karbon Barang Elektronik</h1>
      <form id="carbon-form">
        <div id="devices">
          <div class="device-row card">
            <label for="device">Jenis Barang Elektronik:</label>
            <select class="device" name="device">
              <option value="smartphone">Smartphone</option>
              <option value="laptop">Laptop</option>
              <option value="tv">TV</option>
              <option value="refrigerator">Kulkas</option>
              <option value="ricecooker">RiceCooker</option>
            </select>

            <label for="usage">Durasi Penggunaan (jam per hari):</label>
            <input
              type="number"
              class="usage"
              name="usage"
              placeholder="Masukkan durasi penggunaan"
              required
            />

            <label for="amount">Jumlah Barang Elektronik:</label>
            <input
              type="number"
              class="amount"
              name="amount"
              placeholder="Jumlah Barang"
              requiredo
            />

            <label for="days">Jumlah Hari Penggunaan:</label>
            <input
              type="number"
              class="days"
              name="days"
              placeholder="Masukkan jumlah hari"
              required
            />
          </div>
        </div>
        <button type="button" id="add-device">Tambah Barang Elektronik</button>
        <button type="submit">Hitung Jejak Karbon</button>
      </form>

      <div id="result" class="result">
        <p>
          <strong>Jejak Karbon Anda:</strong>
          <span id="carbon-result">0</span> kg CO2
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
